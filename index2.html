<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div class="outer_container">
        <div class="inner_container">
            <div class="temp_text">Temperature</div>
            <div class="twin_mother">
                <div class="twin_box">
                    <input type="number" id="celsius" class="result" value="0">
                    <div class="label">Degree Celsius</div>
                </div>
                <span class="eqaul_to">=</span>
                <div class="twin_box">
                    <input type="number" id="far" class="result" value="32">
                    <div class="label">Fahrenheit</div>
                </div>
            </div>

        </div>
    </div>
    <script src="version2.js"></script>
</body>

</html>
